session_name: foobar
windows:
  - window_name: config
    focus: true
    start_directory: '~/config'
    panes:
      - git pull

  - window_name: music
    start_directory: '~/documents/music'
    options:
      monitor-activity: off
    panes:
      - playall

  - window_name: ankura
    start_directory: '~/research/ankura'
    panes:
      - shell_command:
        - vim +NERDTreeToggle
