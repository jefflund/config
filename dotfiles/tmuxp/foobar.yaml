session_name: foobar
windows:
  - window_name: config
    focus: true
    start_directory: '~/config'
    panes:
      - git pull

  - window_name: lctv
    layout: main-horizontal
    options:
      main-pane-height: 40
      monitor-activity: off
    start_directory: '~'
    panes:
      - shell_command:
        - profanity
        # ugly hack since we cant join until connected
        - /lctv
        - /lctv
        - /lctv
        - /lctv
        - /lctv
        - /lctv
        - /lctv
        - /lctv
        - /lctv
        - /lctv
        - /lctv
        - /lctv
        - /lctv
        suppress_history: false
        focus: true
      - shell_command:
        - cd ~/hobby/foobot
        - ./run_foobot
      - shell_command:
        - cd ~/documents/music
        - playall

  - window_name: gorl
    start_directory: '~/hobby/gorl'
    panes:
      - vim +NERDTreeToggle

  - window_name: stones
    start_directory: '~/hobby/stones'
    panes:
      - vim +NERDTreeToggle
